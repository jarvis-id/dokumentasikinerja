<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Laporan - DokKiner</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#34495e">

    <!-- Leaflet JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background-color: #f4f7f6; color: #333; font-size: 11px; padding-bottom: 80px;}
        
        .navbar { display: flex; justify-content: space-around; background: #34495e; padding: 12px 0; position: sticky; top: 0; z-index: 999; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .navbar a { color: white; text-decoration: none; font-weight: bold; font-size: 13px; opacity: 0.7; }
        .navbar a.active { opacity: 1; border-bottom: 2px solid #00d2ff; }

        .container { width: 100%; max-width: 900px; margin: auto; padding: 15px; }

        #edit-banner { display: none; background: #e67e22; color: white; padding: 12px; border-radius: 6px; margin-bottom: 15px; text-align: center; font-weight: bold; }

        .job-item { background: white; border: 1px solid #d1d8dd; border-radius: 8px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.08); }
        .header-main { padding: 10px 15px; background: #34495e; color: #fff; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .input-group { padding: 12px; border-bottom: 1px solid #f0f0f0; }
        .date-section { margin-bottom: 12px; background: #f9f9f9; padding: 8px; border-radius: 4px; border-left: 4px solid #3498db; }
        .date-input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 11px; cursor: pointer; }

        .btn-map-trigger { background-color: #f39c12; color: white; padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 8px; }
        .gps-res { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 10px; background: #fafafa; color: #2980b9; font-weight: bold; margin-bottom: 5px; }
        .address-output { font-size: 10px; color: #444; background: #fffbe6; padding: 8px; border-left: 4px solid #f39c12; min-height: 30px; line-height: 1.4; }
        
        .grid-header { display: grid; grid-template-columns: 1fr 1fr 1fr; text-align: center; background: #ecf0f1; font-size: 10px; font-weight: bold; padding: 5px 0; }
        .grid-content { display: grid; grid-template-columns: 1fr 1fr 1fr; }
        .column { padding: 10px 5px; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; }
        .image-preview { width: 100%; aspect-ratio: 1/1; border: 2px dashed #ddd; border-radius: 4px; display: flex; justify-content: center; align-items: center; background: #fafafa; overflow: hidden; margin-top: 5px; }
        .image-preview img { width: 100%; height: 100%; object-fit: contain; }
        
        .photo-actions { display: flex; gap: 4px; margin-bottom: 8px; }
        .btn-photo { padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; background: white; }

        .footer-section { padding: 12px; }
        .footer-section textarea { width: 100%; min-height: 60px; padding: 10px; border: 1px solid #ccc; font-size: 11px; resize: none; border-radius: 4px; }

        .actions { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn-add { background: #3498db; color: white; padding: 15px; border: none; border-radius: 6px; font-weight: bold; }
        .btn-save { background: #27ae60; color: white; padding: 15px; border: none; border-radius: 6px; font-weight: bold; }

        /* MAP MODAL */
        #map-modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 5% auto; width: 95%; max-width: 600px; border-radius: 8px; overflow: hidden; position: relative; }
        #map-container { height: 350px; width: 100%; }
        .map-controls { position: absolute; top: 10px; right: 10px; z-index: 1000; }
        .btn-locate { width: 40px; height: 40px; background: white; border: 2px solid rgba(0,0,0,0.2); border-radius: 4px; cursor: pointer; font-size: 20px; box-shadow: 0 1px 4px rgba(0,0,0,0.3); }

        /* CAMERA MODAL */
        #cam-modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: #000; }
        #cam-video { width: 100%; height: 100%; object-fit: cover; }
        .cam-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; align-items: center; }
        .btn-shutter { width: 70px; height: 70px; background: white; border-radius: 50%; border: 5px solid #ccc; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="active">üìù Form Input</a>
    <a href="tampildata.html">üìÇ Riwayat Laporan</a>
</nav>

<div class="container">
    <div id="edit-banner">
        ‚ö†Ô∏è MODE EDIT: Perubahan akan menimpa data lama. <br> 
        <button onclick="cancelEdit()" style="margin-top:5px; padding:5px; cursor:pointer;">Batal Edit</button>
    </div>
    <div id="job-container"></div>
    <div class="actions">
        <button class="btn-add" onclick="addNewJobItem()">+ Tambah Item Pekerjaan</button>
        <button class="btn-save" onclick="saveToHistory()">üíæ Simpan ke Riwayat</button>
    </div>
</div>

<!-- Modal Maps -->
<div id="map-modal">
    <div class="modal-content">
        <div style="position: relative;">
            <div id="map-container"></div>
            <div class="map-controls">
                <button class="btn-locate" onclick="getCurrentLocation()">üéØ</button>
            </div>
        </div>
        <div style="padding:15px; display:flex; justify-content: space-between; align-items: center;">
            <span id="map-status" style="font-size:10px; color:#e67e22;"></span>
            <div>
                <button onclick="closeMap()" style="padding:10px;">Batal</button>
                <button onclick="confirmLocation()" style="padding:10px; background:#27ae60; color:white; border:none; border-radius:4px;">Pilih Lokasi</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Camera -->
<div id="cam-modal">
    <video id="cam-video" autoplay playsinline muted></video>
    <div class="cam-controls">
        <button onclick="closeCamera()" style="color:white; background:none; border:none;">Batal</button>
        <button class="btn-shutter" onclick="capturePhoto()"></button>
        <div style="width:40px;"></div>
    </div>
</div>

<script>
    let itemCount = 0, map, marker, activeInputId, activeAddrId, tempCoords;
    let cameraStream = null, activePreviewId = null;
    let editContextId = localStorage.getItem('lapdok_edit_context') || null;

    function formatIndoDate(dateString) {
        if (!dateString) return "Pilih tanggal...";
        return new Intl.DateTimeFormat('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).format(new Date(dateString));
    }

    function handleDateChange(id) {
        const val = document.getElementById(`date-in-${id}`).value;
        document.getElementById(`date-lbl-${id}`).innerText = formatIndoDate(val);
        saveDraft();
    }

    function addNewJobItem() {
        itemCount++;
        const container = document.getElementById('job-container');
        const html = `
            <div class="job-item" id="item-${itemCount}">
                <div class="header-main"><span>ITEM #${itemCount}</span><button onclick="this.closest('.job-item').remove(); saveDraft();" style="background:none; border:1px solid white; color:white; font-size:9px;">Hapus</button></div>
                <div class="input-group">
                    <div class="date-section">
                        <input type="date" class="date-input" id="date-in-${itemCount}" onchange="handleDateChange(${itemCount})">
                        <div id="date-lbl-${itemCount}" style="margin-top:5px; color:#27ae60; font-weight:bold;">Pilih tanggal...</div>
                    </div>
                    <button class="btn-map-trigger" onclick="openMap('gps-res-${itemCount}', 'addr-res-${itemCount}')">üìç Cari/Pusatkan Lokasi</button>
                    <input type="text" class="gps-res" id="gps-res-${itemCount}" readonly placeholder="Koordinat...">
                    <div class="address-output" id="addr-res-${itemCount}">Alamat otomatis...</div>
                </div>
                <div class="grid-header"><div>SEBELUM</div><div>PROSES</div><div>SESUDAH</div></div>
                <div class="grid-content">
                    ${[1,2,3].map(i => `
                        <div class="column">
                            <div class="photo-actions">
                                <button class="btn-photo" onclick="openCustomCamera('p${i}-${itemCount}')">üì∑</button>
                                <button class="btn-photo" onclick="document.getElementById('gal-${i}-${itemCount}').click()">üìÅ</button>
                            </div>
                            <input type="file" id="gal-${i}-${itemCount}" accept="image/*" style="display:none" onchange="processGalleryImg(this, 'p${i}-${itemCount}')">
                            <div class="image-preview" id="p${i}-${itemCount}"><span>Preview</span></div>
                        </div>`).join('')}
                </div>
                <div class="footer-section"><textarea id="ta-${itemCount}" oninput="saveDraft()" placeholder="Keterangan..."></textarea></div>
            </div>`;
        container.insertAdjacentHTML('beforeend', html);
    }

    // --- MAPS & GPS ---
    function openMap(g, a) {
        activeInputId = g; activeAddrId = a;
        document.getElementById('map-modal').style.display = 'block';
        if (!map) {
            map = L.map('map-container').setView([-2, 118], 5);
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);
            map.on('click', (e) => setMapMarker(e.latlng.lat, e.latlng.lng));
            map.on('locationfound', (e) => {
                setMapMarker(e.latlng.lat, e.latlng.lng);
                map.setView(e.latlng, 18);
                document.getElementById('map-status').innerText = "üìç Lokasi ditemukan!";
            });
        }
        setTimeout(() => { map.invalidateSize(); getCurrentLocation(); }, 400);
    }

    function getCurrentLocation() {
        if(map) {
            document.getElementById('map-status').innerText = "üõ∞Ô∏è Mencari GPS...";
            map.locate({setView: true, maxZoom: 18});
        }
    }

    function setMapMarker(lat, lng) {
        tempCoords = `${lat.toFixed(6)},${lng.toFixed(6)}`;
        if (marker) marker.setLatLng([lat, lng]);
        else marker = L.marker([lat, lng]).addTo(map);
    }

    async function confirmLocation() {
        if (!tempCoords) return;
        document.getElementById(activeInputId).value = `https://www.google.com/maps/search/?api=1&query=${tempCoords}`;
        try {
            const [lat, lng] = tempCoords.split(',');
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
            const data = await res.json();
            document.getElementById(activeAddrId).innerText = data.display_name || "Lokasi tersimpan.";
        } catch(e) { document.getElementById(activeAddrId).innerText = "Lokasi tersimpan."; }
        saveDraft(); closeMap();
    }

    function closeMap() { document.getElementById('map-modal').style.display = 'none'; }

    // --- CAMERA & STORAGE ---
    function saveDraft() {
        const items = [];
        document.querySelectorAll('.job-item').forEach(item => {
            const id = item.id.split('-')[1];
            items.push({
                workDate: document.getElementById(`date-in-${id}`).value,
                gps: document.getElementById(`gps-res-${id}`).value,
                addr: document.getElementById(`addr-res-${id}`).innerText,
                p1: document.getElementById(`p1-${id}`).querySelector('img')?.src || null,
                p2: document.getElementById(`p2-${id}`).querySelector('img')?.src || null,
                p3: document.getElementById(`p3-${id}`).querySelector('img')?.src || null,
                desc: document.getElementById(`ta-${id}`).value
            });
        });
        localStorage.setItem('lapdok_draft', JSON.stringify(items));
    }

    function loadDraft() {
        if (editContextId) document.getElementById('edit-banner').style.display = 'block';
        const saved = localStorage.getItem('lapdok_draft');
        if (!saved) { addNewJobItem(); return; }
        const items = JSON.parse(saved);
        items.forEach((data, index) => {
            addNewJobItem();
            const id = index + 1;
            document.getElementById(`date-in-${id}`).value = data.workDate || "";
            document.getElementById(`date-lbl-${id}`).innerText = formatIndoDate(data.workDate);
            document.getElementById(`gps-res-${id}`).value = data.gps || "";
            document.getElementById(`addr-res-${id}`).innerText = data.addr || "Alamat otomatis...";
            document.getElementById(`ta-${id}`).value = data.desc || "";
            if(data.p1) document.getElementById(`p1-${id}`).innerHTML = `<img src="${data.p1}">`;
            if(data.p2) document.getElementById(`p2-${id}`).innerHTML = `<img src="${data.p2}">`;
            if(data.p3) document.getElementById(`p3-${id}`).innerHTML = `<img src="${data.p3}">`;
        });
    }

    function saveToHistory() {
        const draft = JSON.parse(localStorage.getItem('lapdok_draft') || '[]');
        if (!draft.length || draft.some(i => !i.workDate)) return alert("Mohon isi minimal satu item dan tanggal!");
        
        let history = JSON.parse(localStorage.getItem('lapdok_history') || '[]');
        if (editContextId) history = history.filter(h => h.id !== parseFloat(editContextId));

        const now = new Date();
        const dateKey = draft[0].workDate; // Gunakan tanggal item pertama sebagai index riwayat
        
        history.push({
            id: Date.now(),
            date: dateKey,
            timestamp: formatIndoDate(dateKey),
            saveInfo: `Dibuat: ${now.toLocaleTimeString('id-ID')}`,
            data: draft
        });

        localStorage.setItem('lapdok_history', JSON.stringify(history));
        localStorage.removeItem('lapdok_draft');
        localStorage.removeItem('lapdok_edit_context');
        alert("Berhasil disimpan!");
        location.href = "tampildata.html";
    }

    async function openCustomCamera(p) { 
        activePreviewId = p; 
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('cam-video').srcObject = cameraStream;
            document.getElementById('cam-modal').style.display = 'block';
        } catch(e) { alert("Kamera tidak diizinkan."); }
    }

    function capturePhoto() {
        const video = document.getElementById('cam-video');
        const canvas = document.createElement('canvas');
        canvas.width = 800; canvas.height = 800;
        const ctx = canvas.getContext('2d');
        const s = Math.min(video.videoWidth, video.videoHeight);
        ctx.drawImage(video, (video.videoWidth-s)/2, (video.videoHeight-s)/2, s, s, 0, 0, 800, 800);
        document.getElementById(activePreviewId).innerHTML = `<img src="${canvas.toDataURL('image/jpeg', 0.8)}">`;
        saveDraft(); closeCamera();
    }

    function closeCamera() { 
        if(cameraStream) cameraStream.getTracks().forEach(t => t.stop());
        document.getElementById('cam-modal').style.display = 'none'; 
    }

    function processGalleryImg(input, p) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = 800; c.height = 800;
                c.getContext('2d').drawImage(img, 0, 0, 800, 800);
                document.getElementById(p).innerHTML = `<img src="${c.toDataURL('image/jpeg', 0.8)}">`;
                saveDraft();
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function cancelEdit() { localStorage.removeItem('lapdok_draft'); localStorage.removeItem('lapdok_edit_context'); location.reload(); }

    window.onload = loadDraft;
</script>
</body>
</html>
