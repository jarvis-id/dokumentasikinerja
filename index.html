<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dokumentasi Kinerja</title>
    
    <!-- PWA & Theme Color -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00d2ff">
    <link rel="apple-touch-icon" href="icon-512.png">

    <!-- Leaflet & ESRI Geosearch -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />
    <script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/bundle.min.js"></script>

    <style>
        /* ==========================================
           CSS BASE & LAYOUT
           ========================================== */
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 10px; background-color: #f4f7f6; color: #333; font-size: 11px;
        }
        .container { width: 100%; max-width: 900px; margin: auto; }
        h3.main-title { text-align: center; font-size: 16px; text-transform: uppercase; margin: 15px 0; color: #2c3e50; }

        /* ITEM CARD */
        .job-item {
            background: white; border: 1px solid #d1d8dd; border-radius: 8px;
            margin-bottom: 25px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            page-break-inside: avoid;
        }
        .header-main {
            padding: 10px 15px; background: #34495e !important; color: #fff !important;
            font-weight: bold; display: flex; justify-content: space-between; align-items: center;
        }

        /* LOKASI & GPS */
        .input-group { padding: 12px; border-bottom: 1px solid #f0f0f0; }
        .label-mini { font-size: 10px; font-weight: 700; display: block; margin-bottom: 5px; color: #95a5a6; text-transform: uppercase; }
        
        .btn-map-trigger {
            background-color: #f39c12 !important; color: white !important;
            padding: 8px 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
            margin-bottom: 8px; font-size: 10px;
        }
        .gps-res {
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
            font-size: 10px; background: #fafafa; color: #2980b9; font-weight: bold; margin-bottom: 5px;
        }
        .address-output {
            font-size: 10px; color: #444; background: #fffbe6;
            padding: 8px; border-left: 4px solid #f39c12; min-height: 30px; line-height: 1.4; border-radius: 2px;
        }
        .date-display { padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 11px; background: #fdfdfd; font-weight: bold; }

        /* GRID PHOTO */
        .grid-header {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            text-align: center; background: #ecf0f1 !important;
            font-size: 10px; font-weight: bold; border-top: 1px solid #eee; border-bottom: 1px solid #eee;
        }
        .grid-header div { padding: 8px 2px; border-right: 1px solid #d1d8dd; }
        .grid-content { display: grid; grid-template-columns: 1fr 1fr 1fr; }
        .column { padding: 10px 5px; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; }
        
        .photo-actions { display: flex; gap: 4px; margin-bottom: 8px; }
        .btn-photo { padding: 5px 8px; font-size: 10px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; background: white; }

        /* Preview Foto - Disusutkan otomatis jika terlalu tinggi */
        .image-preview {
            width: 100%; 
            height: 180px; /* Ukuran kotak default tetap konsisten */
            border: 2px dashed #ecf0f1; 
            border-radius: 4px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #fafafa; 
            overflow: hidden;
            margin-top: 5px;
        }
        .image-preview img { 
            max-width: 100%;  /* Tidak melebihi lebar kolom */
            max-height: 100%; /* Disusutkan secara otomatis jika sangat tinggi */
            width: auto;      /* Menjaga proporsi */
            height: auto;     /* Menjaga proporsi */
            display: block;
            object-fit: contain; /* Seluruh foto terlihat tanpa terpotong */
        }
        .image-preview span { color: #bdc3c7; font-size: 9px; }

        /* KETERANGAN (AUTO-RESIZE) */
        .footer-section { padding: 12px; }
        .footer-section textarea { 
            width: 100%; min-height: 80px; padding: 10px; border: 1px solid #ccc;
            font-size: 11px; line-height: 1.6; resize: none; border-radius: 4px; overflow: hidden;
        }
        .print-text-output {
            display: none; white-space: pre-wrap; word-wrap: break-word;
            font-size: 11px; line-height: 1.6; padding: 10px; border: 1px solid #333; border-radius: 4px;
        }

        /* ACTIONS */
        .actions { display: flex; flex-direction: column; gap: 10px; margin: 30px 0 60px 0; }
        .btn-add { background: #3498db !important; color: white; padding: 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-print { background: #2ecc71 !important; color: white; padding: 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 14px; }
        #btn-install { 
            display: none; background: #00d2ff !important; color: #1a1a1a; padding: 15px; 
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 14px; 
            box-shadow: 0 4px 10px rgba(0,210,255,0.3); 
        }

        /* MAP MODAL */
        #map-modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { background: white; margin: 1% auto; width: 95%; max-width: 800px; border-radius: 8px; overflow: hidden; position: relative; }
        #map-container { height: 480px; width: 100%; }
        .btn-my-location { position: absolute; top: 70px; right: 10px; z-index: 1000; background: white; border: 2px solid rgba(0,0,0,0.2); border-radius: 4px; padding: 10px; cursor: pointer; font-weight: bold; }

        /* PRINT CONFIG */
        @media print {
            .actions, .btn-map-trigger, .photo-actions, input[type="date"], #map-modal, .btn-remove, .leaflet-control-container, .btn-my-location, #btn-install { display: none !important; }
            body { padding: 0; background: white; }
            .job-item { border: 1px solid #000; margin-bottom: 30px; box-shadow: none; page-break-inside: auto; }
            .footer-section textarea { display: none !important; }
            .print-text-output { display: block !important; border: 1px solid #333 !important; }
            .address-output { border: none; background: transparent; padding: 0; color: black; font-weight: bold; margin-top: 5px;}
            .image-preview { border: 1px solid #eee; height: 180px; background: white; }
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="main-title">Dokumentasi Kinerja</h3>
    <div id="job-container"></div>
    <div class="actions">
        <button class="btn-add" onclick="addNewJobItem()">+ Tambah Item Pekerjaan</button>
        <button class="btn-print" onclick="preparePrint()">üñ®Ô∏è Simpan Laporan (PDF)</button>
        <button id="btn-install">üì≤ Install Aplikasi di Layar Utama</button>
    </div>
</div>

<div id="map-modal">
    <div class="modal-content">
        <button class="btn-my-location" onclick="useCurrentLocation()">üìç Lokasi Saya</button>
        <div id="map-container"></div>
        <div style="padding:15px; text-align:right; border-top:1px solid #eee;">
            <button onclick="closeMap()" style="padding:10px 15px; background:#95a5a6; color:white; border:none; border-radius:4px; cursor:pointer;">Batal</button>
            <button onclick="confirmLocation()" style="padding:10px 15px; background:#27ae60; color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">Simpan Lokasi</button>
        </div>
    </div>
</div>

<script>
    // --- PWA LOGIC ---
    let deferredPrompt;
    const btnInstall = document.getElementById('btn-install');
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(reg => console.log('SW Registered')).catch(err => console.log(err));
        });
    }
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e;
        btnInstall.style.display = 'block';
    });
    btnInstall.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') btnInstall.style.display = 'none';
            deferredPrompt = null;
        }
    });

    // --- MAIN APP LOGIC ---
    let itemCount = 0, map, marker, searchControl, activeInputId = null, activeAddressId = null, tempCoords = null;

    function formatToIndonesian(dateObj) {
        const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        return `${days[dateObj.getDay()]}, ${String(dateObj.getDate()).padStart(2, '0')} ${months[dateObj.getMonth()]} ${dateObj.getFullYear()}`;
    }

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    function addNewJobItem() {
        itemCount++;
        const container = document.getElementById('job-container');
        const todayFormatted = formatToIndonesian(new Date());
        const jobHtml = `
            <div class="job-item" id="item-${itemCount}">
                <div class="header-main">
                    <span>ITEM #${itemCount}</span>
                    <button class="btn-remove" onclick="this.closest('.job-item').remove()" style="background:transparent; color:white; border:1px solid white; border-radius:3px; padding:2px 8px; font-size:10px; cursor:pointer;">Hapus</button>
                </div>
                <div class="input-group">
                    <label class="label-mini">Titik Lokasi & Alamat:</label>
                    <div class="input-row">
                        <button class="btn-map-trigger" onclick="openMap('gps-res-${itemCount}', 'addr-res-${itemCount}')">üó∫Ô∏è Cari Lokasi</button>
                        <input type="text" class="gps-res" id="gps-res-${itemCount}" readonly placeholder="Koordinat GPS...">
                        <div class="address-output" id="addr-res-${itemCount}">Alamat muncul otomatis...</div>
                    </div>
                    <label class="label-mini" style="margin-top:10px;">Waktu Pekerjaan:</label>
                    <div class="date-display">${todayFormatted}</div>
                </div>
                <div class="grid-header"><div>SEBELUM</div><div>PROSES</div><div>SESUDAH</div></div>
                <div class="grid-content">
                    ${[1,2,3].map(i => `
                        <div class="column">
                            <div class="photo-actions"><button class="btn-photo" onclick="document.getElementById('cam-${i}-${itemCount}').click()">üì∑</button><button class="btn-photo" onclick="document.getElementById('gal-${i}-${itemCount}').click()">üìÅ</button></div>
                            <input type="file" id="cam-${i}-${itemCount}" accept="image/*" capture="environment" style="display:none" onchange="handleImageUpload(this, 'p${i}-${itemCount}')">
                            <input type="file" id="gal-${i}-${itemCount}" accept="image/*" style="display:none" onchange="handleImageUpload(this, 'p${i}-${itemCount}')">
                            <div class="image-preview" id="p${i}-${itemCount}"><span>Preview</span></div>
                        </div>`).join('')}
                </div>
                <div class="footer-section">
                    <label class="label-mini">Keterangan Pekerjaan:</label>
                    <textarea id="ta-${itemCount}" oninput="autoResize(this)" placeholder="Detail pekerjaan..."></textarea>
                    <div id="print-ta-${itemCount}" class="print-text-output"></div>
                </div>
            </div>`;
        container.insertAdjacentHTML('beforeend', jobHtml);
    }

    function handleImageUpload(input, previewId) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const preview = document.getElementById(previewId);
            preview.style.border = "none";
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
    }

    function initMap() {
        map = L.map('map-container').setView([-2.5, 118], 5);
        L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { attribution: '¬© Google Maps' }).addTo(map);
        const provider = new window.GeoSearch.EsriProvider(); 
        searchControl = new window.GeoSearch.GeoSearchControl({ provider: provider, style: 'bar', autoClose: true, keepResult: true, searchLabel: 'Cari PDAM, Jalan, dsb...', updateMap: true });
        map.addControl(searchControl);
        map.on('click', (e) => setMarker(e.latlng));
        map.on('geosearch/showlocation', (result) => tempCoords = `${result.location.y.toFixed(6)},${result.location.x.toFixed(6)}`);
    }

    function setMarker(latlng) {
        tempCoords = `${latlng.lat.toFixed(6)},${latlng.lng.toFixed(6)}`;
        if (marker) marker.setLatLng(latlng); else marker = L.marker(latlng).addTo(map);
        map.panTo(latlng);
    }

    function openMap(inputId, addrId) { activeInputId = inputId; activeAddressId = addrId; document.getElementById('map-modal').style.display = 'block'; if (!map) initMap(); setTimeout(() => map.invalidateSize(), 300); }
    function closeMap() { document.getElementById('map-modal').style.display = 'none'; tempCoords = null; }

    function useCurrentLocation() {
        if (!navigator.geolocation) return alert("GPS tidak didukung");
        navigator.geolocation.getCurrentPosition((pos) => {
            const latlng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            map.setView(latlng, 17); setMarker(latlng);
        }, () => alert("Gagal akses GPS"));
    }

    async function confirmLocation() {
        if (!tempCoords) setMarker(map.getCenter());
        document.getElementById(activeInputId).value = `https://www.google.com/maps/search/?api=1&query=${tempCoords}`;
        const addrDiv = document.getElementById(activeAddressId); addrDiv.innerText = "üîÑ Mengambil alamat...";
        const [lat, lng] = tempCoords.split(',');
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
            const data = await response.json(); addrDiv.innerText = data.display_name || "Alamat tidak ditemukan";
        } catch (e) { addrDiv.innerText = "Gagal memuat alamat"; }
        closeMap();
    }

    function preparePrint() {
        document.querySelectorAll('.job-item').forEach((item) => {
            const ta = item.querySelector('textarea');
            const pr = item.querySelector('.print-text-output');
            pr.innerText = ta.value.trim() || "(Tidak ada keterangan)";
        });
        setTimeout(() => window.print(), 500);
    }

    window.onload = addNewJobItem;
</script>
</body>
</html>
