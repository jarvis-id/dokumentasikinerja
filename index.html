<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Laporan - DokKiner</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#34495e">

    <!-- Leaflet & ESRI Geosearch -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />
    <script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/bundle.min.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; font-size: 11px; padding-bottom: 80px;}
        
        .navbar { display: flex; justify-content: space-around; background: #34495e; padding: 12px 0; position: sticky; top: 0; z-index: 9999; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .navbar a { color: white; text-decoration: none; font-weight: bold; font-size: 13px; opacity: 0.7; }
        .navbar a.active { opacity: 1; border-bottom: 2px solid #00d2ff; }

        .container { width: 100%; max-width: 900px; margin: auto; padding: 15px; }

        .job-item { background: white; border: 1px solid #d1d8dd; border-radius: 8px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.08); }
        .header-main { padding: 10px 15px; background: #34495e !important; color: #fff !important; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .input-group { padding: 12px; border-bottom: 1px solid #f0f0f0; }
        .btn-map-trigger { background-color: #f39c12 !important; color: white !important; padding: 8px 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-bottom: 8px; font-size: 10px; }
        .gps-res { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 10px; background: #fafafa; color: #2980b9; font-weight: bold; margin-bottom: 5px; }
        .address-output { font-size: 10px; color: #444; background: #fffbe6; padding: 8px; border-left: 4px solid #f39c12; min-height: 30px; line-height: 1.4; border-radius: 2px; }
        
        .grid-header { display: grid; grid-template-columns: 1fr 1fr 1fr; text-align: center; background: #ecf0f1 !important; font-size: 10px; font-weight: bold; }
        .grid-content { display: grid; grid-template-columns: 1fr 1fr 1fr; }
        .column { padding: 10px 5px; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; }
        .image-preview { width: 100%; aspect-ratio: 1/1; border: 2px dashed #ecf0f1; border-radius: 4px; display: flex; justify-content: center; align-items: center; background: #fafafa; overflow: hidden; margin-top: 5px; }
        .image-preview img { width: 100%; height: 100%; object-fit: contain; }
        .photo-actions { display: flex; gap: 4px; margin-bottom: 8px; }
        .btn-photo { padding: 5px 8px; font-size: 10px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; background: white; }

        .footer-section { padding: 12px; }
        .footer-section textarea { width: 100%; min-height: 80px; padding: 10px; border: 1px solid #ccc; font-size: 11px; line-height: 1.6; resize: none; border-radius: 4px; }

        .actions { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn-add { background: #3498db !important; color: white; padding: 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-save { background: #27ae60 !important; color: white; padding: 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        #map-modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { background: white; margin: 1% auto; width: 95%; max-width: 800px; border-radius: 8px; overflow: hidden; position: relative; }
        #map-container { height: 400px; width: 100%; }
        .btn-my-location { position: absolute; top: 70px; right: 10px; z-index: 1000; background: white; border: 2px solid rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="active">üìù Form Input</a>
    <a href="tampildata.html">üìÇ Riwayat Laporan</a>
</nav>

<div class="container">
    <div id="job-container"></div>
    <div class="actions">
        <button class="btn-add" onclick="addNewJobItem()">+ Tambah Item Pekerjaan</button>
        <button class="btn-save" onclick="saveToHistory()">üíæ Simpan ke Riwayat</button>
    </div>
</div>

<div id="map-modal">
    <div class="modal-content">
        <button class="btn-my-location" onclick="useCurrentLocation()">üìç Lokasi Saya</button>
        <div id="map-container"></div>
        <div style="padding:15px; text-align:right; border-top:1px solid #eee;">
            <button onclick="closeMap()" style="padding:10px 15px; background:#95a5a6; color:white; border:none; border-radius:4px; cursor:pointer;">Batal</button>
            <button onclick="confirmLocation()" style="padding:10px 15px; background:#27ae60; color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">Simpan Lokasi</button>
        </div>
    </div>
</div>

<script>
    let itemCount = 0, map, marker, activeInputId, activeAddrId, tempCoords;

    function saveDraft() {
        const items = [];
        document.querySelectorAll('.job-item').forEach(item => {
            const id = item.id.split('-')[1];
            items.push({
                gps: document.getElementById(`gps-res-${id}`).value,
                addr: document.getElementById(`addr-res-${id}`).innerText,
                p1: document.getElementById(`p1-${id}`).querySelector('img')?.src || null,
                p2: document.getElementById(`p2-${id}`).querySelector('img')?.src || null,
                p3: document.getElementById(`p3-${id}`).querySelector('img')?.src || null,
                desc: document.getElementById(`ta-${id}`).value
            });
        });
        localStorage.setItem('lapdok_draft', JSON.stringify(items));
    }

    function loadDraft() {
        const saved = localStorage.getItem('lapdok_draft');
        if (!saved) { addNewJobItem(); return; }
        const items = JSON.parse(saved);
        items.forEach((data, index) => {
            addNewJobItem();
            const id = index + 1;
            document.getElementById(`gps-res-${id}`).value = data.gps;
            document.getElementById(`addr-res-${id}`).innerText = data.addr;
            document.getElementById(`ta-${id}`).value = data.desc;
            if(data.p1) document.getElementById(`p1-${id}`).innerHTML = `<img src="${data.p1}">`;
            if(data.p2) document.getElementById(`p2-${id}`).innerHTML = `<img src="${data.p2}">`;
            if(data.p3) document.getElementById(`p3-${id}`).innerHTML = `<img src="${data.p3}">`;
        });
    }

    /**
     * FUNGSI COMPRESS DENGAN LOGIKA FILTER WATERMARK
     */
    async function compressImage(base64Str, useWatermark) {
        return new Promise((resolve) => {
            const img = new Image();
            img.src = base64Str;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 1000; 
                let width = img.width;
                let height = img.height;

                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');

                // 1. Gambar foto asli
                ctx.drawImage(img, 0, 0, width, height);

                // 2. Jika useWatermark true (Hanya dari Kamera), gambar Time Mark
                if (useWatermark) {
                    const now = new Date();
                    const jam = now.getHours().toString().padStart(2, '0');
                    const menit = now.getMinutes().toString().padStart(2, '0');
                    const waktuFull = `${jam}:${menit}`;
                    
                    const hariNama = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
                    const bulanNama = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
                    
                    const hari = hariNama[now.getDay()];
                    const tanggal = now.getDate().toString().padStart(2, '0');
                    const bulan = bulanNama[now.getMonth()];
                    const tahun = now.getFullYear();
                    const tanggalFull = `${bulan} ${tanggal}, ${tahun}`;

                    const margin = width * 0.05; 
                    const fontSizeJam = width * 0.12; 
                    const fontSizeInfo = width * 0.035; 
                    const lineWidth = width * 0.008;

                    ctx.shadowColor = "rgba(0, 0, 0, 0.7)";
                    ctx.shadowBlur = 8;
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 2;

                    // Jam Besar
                    ctx.font = `bold ${fontSizeJam}px sans-serif`;
                    ctx.fillStyle = "white";
                    ctx.textBaseline = "bottom";
                    ctx.textAlign = "left";
                    ctx.fillText(waktuFull, margin, height - margin);
                    
                    const jamWidth = ctx.measureText(waktuFull).width;

                    // Garis Kuning
                    ctx.shadowBlur = 0; 
                    ctx.strokeStyle = "#ffc107"; 
                    ctx.lineWidth = lineWidth;
                    ctx.lineCap = "round";
                    
                    const lineX = margin + jamWidth + (width * 0.03);
                    const lineYBottom = height - margin - (fontSizeJam * 0.05);
                    const lineYTop = lineYBottom - (fontSizeJam * 0.8);

                    ctx.beginPath();
                    ctx.moveTo(lineX, lineYTop);
                    ctx.lineTo(lineX, lineYBottom);
                    ctx.stroke();

                    // Tanggal & Hari
                    ctx.shadowBlur = 8; 
                    ctx.font = `bold ${fontSizeInfo}px sans-serif`;
                    ctx.fillText(tanggalFull, lineX + (width * 0.02), lineYTop + (fontSizeInfo * 1.2));
                    ctx.fillText(hari, lineX + (width * 0.02), lineYBottom);
                }

                resolve(canvas.toDataURL('image/jpeg', 0.8));
            };
        });
    }

    function formatToIndonesian(dateObj) {
        const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        return `${dateObj.getDate()} ${months[dateObj.getMonth()]} ${dateObj.getFullYear()}`;
    }

    function addNewJobItem() {
        itemCount++;
        const container = document.getElementById('job-container');
        const html = `
            <div class="job-item" id="item-${itemCount}">
                <div class="header-main"><span>ITEM #${itemCount}</span><button onclick="this.closest('.job-item').remove(); saveDraft();" style="background:none; border:1px solid white; color:white; border-radius:4px; font-size:9px; cursor:pointer;">Hapus</button></div>
                <div class="input-group">
                    <button class="btn-map-trigger" onclick="openMap('gps-res-${itemCount}', 'addr-res-${itemCount}')">üó∫Ô∏è Lokasi</button>
                    <input type="text" class="gps-res" id="gps-res-${itemCount}" readonly placeholder="Koordinat GPS...">
                    <div class="address-output" id="addr-res-${itemCount}">Alamat otomatis...</div>
                </div>
                <div class="grid-header"><div>SEBELUM</div><div>PROSES</div><div>SESUDAH</div></div>
                <div class="grid-content">
                    ${[1,2,3].map(i => `
                        <div class="column">
                            <div class="photo-actions">
                                <!-- Tombol Kamera: Kirim parameter TRUE untuk Time Mark -->
                                <button class="btn-photo" onclick="document.getElementById('cam-${i}-${itemCount}').click()">üì∑</button>
                                <!-- Tombol Galeri: Kirim parameter FALSE untuk TANPA Time Mark -->
                                <button class="btn-photo" onclick="document.getElementById('gal-${i}-${itemCount}').click()">üìÅ</button>
                            </div>
                            <input type="file" id="cam-${i}-${itemCount}" accept="image/*" capture="environment" style="display:none" onchange="processImg(this, 'p${i}-${itemCount}', true)">
                            <input type="file" id="gal-${i}-${itemCount}" accept="image/*" style="display:none" onchange="processImg(this, 'p${i}-${itemCount}', false)">
                            <div class="image-preview" id="p${i}-${itemCount}"><span>Preview</span></div>
                        </div>`).join('')}
                </div>
                <div class="footer-section"><textarea id="ta-${itemCount}" oninput="saveDraft()" placeholder="Detail keterangan pekerjaan..."></textarea></div>
            </div>`;
        container.insertAdjacentHTML('beforeend', html);
    }

    async function processImg(input, previewId, isCamera) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            // Parameter isCamera diteruskan ke fungsi compress
            const compressed = await compressImage(e.target.result, isCamera);
            document.getElementById(previewId).innerHTML = `<img src="${compressed}">`;
            saveDraft();
        };
        reader.readAsDataURL(file);
    }

    function openMap(gpsId, addrId) { 
        activeInputId = gpsId; 
        activeAddrId = addrId; 
        document.getElementById('map-modal').style.display = 'block'; 
        if(!map) { 
            map = L.map('map-container').setView([-2.5, 118], 5); 
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map); 
            map.on('click', (e) => {
                tempCoords = `${e.latlng.lat.toFixed(6)},${e.latlng.lng.toFixed(6)}`;
                if (marker) marker.setLatLng(e.latlng); else marker = L.marker(e.latlng).addTo(map);
            });
        } 
        setTimeout(() => map.invalidateSize(), 400); 
    }

    function useCurrentLocation() {
        if (!navigator.geolocation) return alert("Geolocation tidak didukung browser ini.");
        const btn = document.querySelector('.btn-my-location');
        btn.innerText = "‚è≥ Mencari...";
        
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const ll = [pos.coords.latitude, pos.coords.longitude];
                map.setView(ll, 18);
                if(marker) marker.setLatLng(ll); else marker = L.marker(ll).addTo(map);
                tempCoords = `${ll[0].toFixed(6)},${ll[1].toFixed(6)}`;
                btn.innerText = "üìç Lokasi Saya";
            },
            (err) => {
                btn.innerText = "üìç Lokasi Saya";
                alert("Gagal mengambil lokasi. Pastikan GPS aktif dan izin lokasi diberikan.");
            },
            { enableHighAccuracy: true, timeout: 10000 }
        );
    }

    async function confirmLocation() {
        if(!tempCoords) return alert("Ketuk titik di peta atau gunakan tombol Lokasi Saya.");
        document.getElementById(activeInputId).value = `https://www.google.com/maps/search/?api=1&query=${tempCoords}`;
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${tempCoords.split(',')[0]}&lon=${tempCoords.split(',')[1]}`);
        const data = await res.json(); 
        document.getElementById(activeAddrId).innerText = data.display_name || "Alamat tidak ditemukan";
        saveDraft(); closeMap();
    }

    function closeMap() { document.getElementById('map-modal').style.display = 'none'; }

    function saveToHistory() {
        const draft = JSON.parse(localStorage.getItem('lapdok_draft') || '[]');
        if (!draft.length) return alert("Data kosong!");
        const history = JSON.parse(localStorage.getItem('lapdok_history') || '[]');
        const now = new Date();
        history.push({ id: Date.now(), year: now.getFullYear().toString(), date: now.toISOString().split('T')[0], month: (now.getMonth()+1).toString().padStart(2, '0'), timestamp: formatToIndonesian(now), data: draft });
        localStorage.setItem('lapdok_history', JSON.stringify(history));
        localStorage.removeItem('lapdok_draft');
        alert("Tersimpan ke riwayat!"); location.reload();
    }

    window.onload = loadDraft;
</script>
</body>
</html>
