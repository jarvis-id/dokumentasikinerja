<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTALL ABSENSI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0056b3">
    
    <script>
        // LOGIKA REDIRECT OTOMATIS
        // Jika aplikasi dibuka dalam mode "standalone" (setelah diinstal ke HP)
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            window.location.href = "https://pdamone.amertatoraya.com/";
        }
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 300px;
        }
        img { width: 100px; height: 100px; border-radius: 15px; margin-bottom: 20px; }
        h2 { margin: 10px 0; color: #333; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        #btnInstall {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            display: none; /* Muncul jika browser mendukung install */
            width: 100%;
        }
        .footer { margin-top: 20px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://raw.githubusercontent.com/jarvis-id/dokumentasikinerja/main/songkang/logosigap.png" alt="Logo">
        <h2>ABSENSI</h2>
        <p>Instal aplikasi ini di layar utama HP Anda untuk akses cepat.</p>
        
        <button id="btnInstall">INSTAL SEKARANG</button>
        
        <div id="msgManual" style="display:none;">
            <small>Klik titik tiga (â‹®) di pojok kanan atas Chrome, lalu pilih <b>"Instal Aplikasi"</b> atau <b>"Tambahkan ke Layar Utama"</b>.</small>
        </div>
    </div>

    <div class="footer">PDAM Amerta Toraya</div>

    <script>
        // Registrasi Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;
        const btnInstall = document.getElementById('btnInstall');
        const msgManual = document.getElementById('msgManual');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnInstall.style.display = 'block';
        });

        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    btnInstall.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // Jika dalam 3 detik tombol instal tidak muncul, tampilkan panduan manual
        setTimeout(() => {
            if (btnInstall.style.display === 'none') {
                msgManual.style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
