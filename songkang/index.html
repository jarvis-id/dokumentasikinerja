<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAL ABSENSI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0056b3">

    <script>
        // REDIRECT OTOMATIS: 
        // Jika aplikasi dibuka dari ikon di layar HP (Standalone), 
        // langsung lempar ke website PDAM (Bukan lewat iframe)
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            window.location.href = "https://pdamone.amertatoraya.com/";
        }
    </script>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 320px;
        }
        img { width: 100px; height: 100px; border-radius: 15px; margin-bottom: 20px; }
        h1 { font-size: 22px; color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }
        #btnInstall {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            display: none; /* Muncul hanya jika didukung browser */
        }
        .help-text { margin-top: 20px; font-size: 12px; color: #999; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/jarvis-id/dokumentasikinerja/main/songkang/logosigap.png" alt="Logo">
        <h1>ABSENSI</h1>
        <p>Instal aplikasi ini untuk memudahkan akses absensi harian Anda.</p>
        
        <button id="btnInstall">PASANG SEKARANG</button>
        
        <div id="manualMsg" style="display:none;" class="help-text">
            Klik titik tiga (â‹®) di Chrome, lalu pilih <br><b>"Instal Aplikasi"</b>
        </div>
    </div>

    <script>
        // Registrasi Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;
        const btnInstall = document.getElementById('btnInstall');
        const manualMsg = document.getElementById('manualMsg');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnInstall.style.display = 'block';
        });

        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    btnInstall.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // Jika setelah 3 detik tombol belum muncul (misal browser tak mendukung auto-prompt)
        setTimeout(() => {
            if (btnInstall.style.display === 'none') {
                manualMsg.style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
